<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Starter | Create Ido</title>
    <link rel="stylesheet" href="/public/css/create_ido.css">
</head>
<body>
    <span class="light"></span>
    <nav class="navbar">
        <img src="/public/assets/logo.png" alt="" class="logo">
        <p id='navbar-toggle'>X</p>
        <div id='navbar-dropdown'>
            <a href="">Projects</a>
            <a href="" class="active-link">Staking</a>
            <a href="">Liquidity</a>
            <p>0x8b7D...b49C</p>
        </div>        
    </nav>
    <main>
        <h1 class="page-heading">Create</h1>
        <div class="container">
            <h2>Presale Details</h2>
            <form>
                <div>
                    <label for="address">* ERC20 Token Address</label>
                    <input type="text" name="address" id="address" class="input" placeholder="0xc02aaa39b222te8d0a0e5">
                </div>
                <div>
                    <label for="fundraising-round">Fundraising round</label>
                    <input type="tel" name="fundraising-round" id="fundraising-round" class="input" placeholder="1" min='1'>
                </div>
                <div>
                    <label for="owner">Campaing Owner</label>
                    <input type="text" name="owner" id="owner" class="input" placeholder="0x000000000000000000000">
                </div>
                <div>
                    <label for="soft-cap">Soft Cap (ETH)</label>
                    <input type="tel" name="soft-cap" id="soft-cap" placeholder="0" min="0" class="input">
                </div>
                <div>
                    <label for="hard-cap">* Hard Cap (ETH)</label>
                    <input type="tel" name="hard-cap" id="hard-cap" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="fees">Fees</label>
                    <input type="number" name="fees" id="fees" placeholder="0.25%" min='0.1' class="input">
                </div>
                <div>
                    <label for="sale-quantity">Token Sale Quantity</label>
                    <input type="number" name="sale-quantity" id="sale-quantity" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="token">Qualifying Token</label>
                    <input type="number" name="token" id="token" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="open-date">Start Date</label>
                    <input type="date" name="open-date" id="open-date" class="input" placeholder="19.01.2018">
                </div>
                <div>
                    <label for="close-date">End Date</label>
                    <input type="date" name="close-date" id="close-date" class="input" placeholder="21.01.2018">
                </div>
                <div>
                    <label for="mid-date">Mid Date</label>
                    <input type="date" name="mid-date" id="mid-date" class="input" placeholder="20.01.2018">
                </div>
                <div>
                    <label for="min-investment">Min. Investment per Wallet (ETH)</label>
                    <input type="number" name="min-investment" id="min-investment" class="input" placeholder="0" min="0">
                </div>
                <div>
                    <label for="max-investment">Max. Investment per Wallet (ETH)</label>
                    <input type="number" name="max-investment" id="max-investment" class="input" min="0">
                </div>
                <div>
                    <label for="lock-time">Tokens lock time</label>
                    <input type="number" name="lock-time" id="lock-time" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="eth-liquidity">ETH amount for Liquidity</label>
                    <input type="number" name="eth-liquidity" id="eth-liquidity" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="token-liquidity">Token amount for Liquidity</label>
                    <input type="number" name="token-liquidity" id="token-liquidity" placeholder="0" min='0' class="input">
                </div>
                <div>
                    <label for="luquid-lock-time">Liquidity lock time</label>
                    <input type="number" name="liquid-lock-time" id="liquid-lock-time" placeholder="0" min='0' class="input">
                </div>
                <div class="radios">
                    <p>Access</p>
                    <div>
                        <div>
                            <input type="radio" name="access" id="open"  value="Open">
                            <label for="open">Open</label>
                        </div>
                        <div>
                            <input type="radio" name="access" id="whitelist" value="Only Whitelisted">
                            <label for="whitelist">Only Whitelisted</label>
                        </div>
                        <div>
                            <input type="radio" name="access" id="hybrid" value="Hybrid">
                            <label for="hybrid">Hybrid</label>
                        </div>
                    </div>
                </div>
                <div class="radios">
                    <p>Burn Unsold</p>
                    <div>
                        <div>
                            <input type="radio" name="burn" id="true" value='true'>
                            <label for="true">True</label>
                        </div>
                        <div>
                            <input type="radio" name="burn" id="false" value='false'>
                            <label for="false">False</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2>Whitelist</h2>
            <form action="">
                <div>
                    <label for="whitelists">Whitelisted Addresses (Comma-separated)</label>
                    <textarea name="whitelists" id="" cols="30" rows="10" class="input" placeholder="Example only:
0xc02aaa39b222te8d0a0e5, 0xc02aaa39b222te8d0a0e5"></textarea>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
