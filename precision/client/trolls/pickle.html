<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/public/assets/pickleRep.gif" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narnia's Freaky Trolls</title>
    <link rel="stylesheet" href="/public/css/trolls.css">
</head>
<body>
    <div>
        <div class="container hero">
            <div class="row">
                <h1>Narnia's<br>Freaky<br>Trolls</h1>
                <a href="#" class="link">Connect Metamask</a>
            </div>

            <p>10,000 Trolls on the Ethereum Blockchain ready to be deployed in a game</p>
        </div>
        <div class="container row">
            <div class="arrows">
                <img src="/public/assets/arrow2.png" alt="" id='arrow-up' >
                <img src="/public/assets/arrow2.png" alt="" id='arrow-down' >
            </div>
            <p id="count">1</p>
            <p>X</p>
            <img src="/public/assets/pickleRep.gif" alt="" class="troll-image">
            <div class="mint">
                <p>Mint my Freaky Trolls <span id='price'>0.01 ETH</span></p>
            </div>
        </div>
        <div class="container follow">
            <p>xx/10,000 Trolls already found their homes.</p>
            <div class="icons">
                <a href=""><img src="/public/assets/twitter.png" alt=""></a>
                <a href=""><img src="/public/assets/discord.png" alt=""></a>
                <a href=""><img src="/public/assets/opensea.png" alt=""></a>
                <a href=""><img src="/public/assets/email.png" alt=""></a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#arrow-up').addEventListener('click', () => {
            let target = document.querySelector('#count')
            if(target.innerHTML >= 1){
                let count = parseInt(target.innerHTML) + 1
                target.innerHTML = count
                document.querySelector('#price').innerHTML = `${count*0.01} ETH`
            }
        })

        document.querySelector('#arrow-down').addEventListener('click', () => {
            let target = document.querySelector('#count')
            if(target.innerHTML > 1){
                let count = parseInt(target.innerHTML) - 1
                target.innerHTML = count
                document.querySelector('#price').innerHTML = `${count*0.01} ETH`
            }
        })
    </script>
</body>
</html>
